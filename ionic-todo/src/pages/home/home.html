<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <h1>Todo app</h1>
      
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="body" padding>
  <h5 class="white">Click the "+" button to add task</h5>
  <h5 class="white">Click on a task for more details</h5>
  <h5 class="white">Swipe left to delete a task</h5>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
      <ion-item>{{item.title}}</ion-item> 
      <ion-item-options side="right">
        <button ion-button large color="danger" (click)="delete(item)">
            <ion-icon name ="trash"></ion-icon>
        </button>
          
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
