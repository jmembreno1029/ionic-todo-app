<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content class="body">
  <ion-list>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="priority">
        <h4 class="white">Task Priority:</h4>                    
        <ion-item>
            <ion-label>Low</ion-label>
            <ion-radio value="Low Priority:"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Normal</ion-label>
            <ion-radio value="Normal Priority:"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>High</ion-label>
            <ion-radio value="High Priority"></ion-radio>
        </ion-item>

    </ion-list>
    

  </ion-list>
 
  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
 
</ion-content>
